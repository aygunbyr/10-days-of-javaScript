<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" class="numberButton">0</button>
        <button id="btn1" class="numberButton">1</button>
        <button id="btnClr" class="utilityButton">C</button>
        <button id="btnEql" class="utilityButton">=</button>
        <button id="btnSum" class="operatorButton">+</button>
        <button id="btnSub" class="operatorButton">-</button>
        <button id="btnMul" class="operatorButton">*</button>
        <button id="btnDiv" class="operatorButton">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript">
    </script>
</body>

</html>
